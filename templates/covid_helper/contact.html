{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block contactactive %}active{% endblock contactactive %}

{% block body %}
<div class="container my-3">
	<h4>Contact VS Admin</h4>
	<form  method="post" action="/contact">
  {% csrf_token %}
	<div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" >
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">How may we help you</label>
    <textarea class="form-control" name="content" id="content" id="content" cols="30" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
